# Configuração da Aplicação
spring.application.name=BancoMalvader
server.port=8080
server.servlet.context-path=/

# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/banco_malvader?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=banco_user
spring.datasource.password=banco123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configuração de Log
logging.level.com.BancoFinanceiro.BancoMalvader=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=logs/banco-malvader.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Configurações de Segurança Customizadas
app.security.jwt-secret=bancoMalvaderSecretKey2024SecureForProductionChangeThis
app.security.jwt-expiration-ms=86400000
app.security.mfa-issuer=BancoMalvader
app.security.max-login-attempts=3
app.security.transaction-password-length=6
app.security.max-transaction-attempts=3
app.security.password-min-length=8
app.security.password-max-length=12
app.security.token-length=15
app.security.recovery-token-length=15

# Configurações de Relatórios
app.relatorios.diretorio=./relatorios/
app.relatorios.retencao-dias=30

# Configuração de Compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
